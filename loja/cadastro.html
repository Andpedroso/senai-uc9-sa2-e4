<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset=utf-8>
        <title>Game Mania</title>
        <meta name="description" content="`Programador Full-Stack, Senai">
        <meta name="author" content="HTML, CSS, JavaScript, Senai">
        <meta name="author" content="André Moura Pedroso">
        <meta name="viewport" content="Width=device-with, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="formulario_body">
        <header>
            <div class="container-grid posicionamento-header">
                <a href="#"><img src="../img/game_mania.png" alt="Logo do site Game Mania"></a>
                <nav class="menu">
                    <a href="../index.html">home</a>
                    <a href="hardware.html">hardware</a>
                    <a href="cel_acessorios.html">celulares</a>
                    <a href="jogos.html">jogos</a>
                    <a href="cadastro.html">cadastrar</a>
                </nav>
            </div>
        </header>

        <form class="container formulario" action="#" method="post">
            <hr><br>
            <label for="name">Nome completo.</label>
            <input type="text" name="name" id="text" maxlength="15"required autocomplete="additional-name">
            <hr><br>
            <label for="date">Data de nascimento.</label>
            <input type="date" name="" id="date">
            <hr><br>
            <label for="email">E-mail.</label>
            <input type="email" name="email" id="email" maxlength="40" required autocomplete="email">
            <label for="exemplo">Exemplo de E-mail.</label>
            <input type="email" name="exemplo" id="exemplo" value="example@gmail.com" readonly>
            <hr><br>
            <label for="password">Password.</label>
            <input type="password" name="" id="password">
            <hr><br>
            <label for="checbox">mostrar senha</label>
            <input type="checkbox" name="" id="checbox">
            <hr><br>
            <label for="tel">telefone ou celular</label>
            <input type="tel" name="tel" id="tel" required autocomplete="cc-number">
            <hr><br>
            <label for="curriculo">Adicione sua foto.</label>
            <input type="file" name="currículo" id="currículo" required autocomplete="#">
            <hr><br>
            <div style="float: left;">
                <input type="submit" value="Enviar" id="btn-enviar" name="btn-enviar" required>
            </div>
            <div>
                <label for="mensagem">mensagem</label>
                <textarea name="mensagem" id="mensgaem" cols="50" rows="20" maxlength="200" minlength="200" placeholder="Digite aqui sua opinião e sugestões sobre nossos serviços!"></textarea>
            </div>
            <hr><br>
        </form>

        <footer>
            <div class="conteudo_footer container">
                <div style="float: left">
                    <h4>Game Mania</h4>
                    <p>contato</p>
                    <p>suporte</p>            
                </div>
                <div style="float: right;" class="paginas_footer">
                    <h4>Páginas</h4>
                    <a href="../index.html">home</a>
                    <a href="cel_acessorios.html">celulares</a>
                    <a href="jogos.html">jogos</a>
                </div>
                <div style="float: right">
                    <label for="email">E-mail.</label>
                    <input type="email" name="email" id="email" maxlength="40" required autocomplete="email">
                    <input type="submit" value="Enviar" id="btn-enviar" name="btn-enviar" required>
                    <div class="imagens_footer">
                        <div style="height: 50px; overflow: hidden;">
                            <img src="https://facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png?w=512&h=512" alt="código html" width="50px" />
                        </div>
                        <div style="height: 50px; overflow: hidden;">
                            <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo.png" alt="código html" width="50px" />
                        </div>  
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
